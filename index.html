<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      video {
        /* position: fixed; */
        right: 0;
        bottom: 0;
        min-width: 70%;
        min-height: 100%;
        z-index: -1;
        filter: brightness(50%);
      }

      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
      }

      h1 {
        color: #f76c6c;
        margin-bottom: 10px;
        font-size: 36px;
      }

      p {
        color: #555;
        font-size: 18px;
      }

      .balloons {
        position: absolute;
        top: -150px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 200px;
      }

      .balloon {
        position: absolute;
        width: 40px;
        height: 60px;
        background: #ff7b7b;
        border-radius: 50%;
        animation: float 4s ease-in-out infinite;
        box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
      }

      .balloon::before {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 20px;
        background: #ff7b7b;
      }

      .balloon:nth-child(1) {
        left: 60px;
        top: 60px;
        background: #f76c6c;
        animation-duration: 4s;
      }

      .balloon:nth-child(2) {
        left: 100px;
        top: 30px;
        background: #f76c6c;
        animation-duration: 5s;
      }

      .balloon:nth-child(3) {
        left: 140px;
        top: 60px;
        background: #ff9b9b;
        animation-duration: 6s;
      }

      .balloon:nth-child(4) {
        left: 40px;
        top: 100px;
        background: #fceabb;
        animation-duration: 4.5s;
      }

      .balloon:nth-child(5) {
        left: 160px;
        top: 100px;
        background: #f8b500;
        animation-duration: 5.5s;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .images img {
        width: 100px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop>
      <source
        src="./White Collage Happy Birthday Mobile Video.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <h1>Happy Birthday, Miss Ujala!
      
       <!-- <b> Wifey  ❤❤❤❤❤❤❤❤❤ </b></h1> -->
      <p>Wishing you a day filled with happiness and a year filled with joy.</p>
      <p><b>Enjoy your special day!</b></p>
      <p>
        You are my joy, my heart, and my everything. I’m so grateful to have you
        in my life.
      </p>
      <div class="images">
        <img src="./one.jpg" alt="Cartoon Avatar" />
        <img src="./two.jpg" alt="Cartoon Avatar" />
        <img src="./for.jpg" alt="Cartoon Avatar" />
        <img src="./five.jpg" alt="Cartoon Avatar" />
      </div>
    </div>
  </body>
</html>
