<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8b500, #fceabb);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #f76c6c;
            margin-bottom: 10px;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .balloons {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #ff7b7b;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #ff7b7b;
        }

        .balloon:nth-child(2) {
            left: 60px;
            background: #f76c6c;
            animation-duration: 5s;
        }

        .balloon:nth-child(3) {
            left: 120px;
            background: #ff9b9b;
            animation-duration: 6s;
        }

        .balloon:nth-child(4) {
            left: 180px;
            background: #fceabb;
            animation-duration: 4.5s;
        }

        .balloon:nth-child(5) {
            left: 240px;
            background: #f8b500;
            animation-duration: 5.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="balloons">
                <div class="balloon" style="--i:1;"></div>
                <div class="balloon" style="--i:2;"></div>
                <div class="balloon" style="--i:3;"></div>
                <div class="balloon" style="--i:4;"></div>
                <div class="balloon" style="--i:5;"></div>
            </div>
            <h1>Happy Birthday, Sourabh Pal!</h1>
            <p>Wishing you a day filled with happiness and a year filled with joy.</p>
            <p>Enjoy your special day!</p>
        </div>
    </div>
</body>
</html>
